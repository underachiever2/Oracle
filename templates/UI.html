<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Analysis Dashboard</h1>
            <h2>Upload Your Chart and Analyze</h2>
        </header>

        <div class="buttons">
            <form action="{{ url_for('upload_chart') }}">
                <button type="submit">Upload Chart</button>
            </form>
        </div>

        <div class="login-signup">
            <form action="{{ url_for('sign_up') }}">
                <button type="submit">Sign Up</button>
            </form>
            <form action="{{ url_for('sign_in') }}">
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div class="chart-sources">
            <h3>Best Places to Get Charts:</h3>
            <ul>
                <li><a href="https://www.nasdaq.com/" target="_blank">Nasdaq</a></li>
                <li><a href="https://www.barchart.com/" target="_blank">Barchart</a></li>
                <li><a href="https://finance.yahoo.com/" target="_blank">Yahoo Finance</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
