<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Chart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Historical Chart Data</h1>
        <form action="{{ url_for('upload_chart') }}" method="post" enctype="multipart/form-data">
            <label for="stock_name">Stock Name:</label>
            <input type="text" id="stock_name" name="stock_name" required><br><br>

            <label for="ticker">Ticker Symbol:</label>
            <input type="text" id="ticker" name="ticker" required><br><br>

            <label for="file">Select Historical Chart Data:</label>
            <input type="file" id="file" name="file" accept=".csv" required><br><br>

            <input type="submit" value="Upload Chart">
        </form>
        <p><strong>Note:</strong> Only historical chart data in CSV format is allowed.</p>
    </div>
</body>
</html>
